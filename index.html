<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Conversor de Monedas</title>
    <link rel="stylesheet" href="./assets/css/styles.css"> 
</head>
<body>
    <div id="conversor">
        <h1>Conversor de monedas Nacional</h1>
        <div>
            <label for="cantidad">Pesos CLP</label>
            <input type="number" id="cantidad" placeholder="Ingrese el monto en CLP">
        </div>
        <div>
            <label for="moneda">Moneda a convertir:</label>
            <select id="moneda">
                <option value="dolar">Dólar Estadounidense</option>
                <option value="euro">Euro</option>
              
            </select>
        </div>
        <button id="convertir">Buscar</button>
        <div id="resultado"></div>
       
    </div>
    <script src="./assets/js/script.js"></script> <!-- Enlaza tu archivo JavaScript aquí -->
</body>
</html>
